# Jetson-specific docker-compose overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.jetson.yml up
# Note: Uses standard Ubuntu 22.04 (no GPU acceleration)

version: '3.8'

services:
  turtlebot2:
    build:
      args:
        # Use standard ROS2 Humble base (Ubuntu 22.04)
        BASE_IMAGE: ros:humble-ros-base

  turtlebot2-dev:
    build:
      args:
        BASE_IMAGE: ros:humble-ros-base
