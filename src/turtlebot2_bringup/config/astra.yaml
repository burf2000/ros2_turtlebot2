# Orbbec Astra Camera Parameters
camera:
  ros__parameters:
    # Camera device
    camera_name: camera

    # Frame IDs (must match URDF)
    depth_frame_id: camera_depth_optical_frame
    color_frame_id: camera_rgb_optical_frame
    ir_frame_id: camera_ir_optical_frame

    # Enable/disable streams
    enable_color: true
    enable_depth: true
    enable_ir: false
    enable_point_cloud: true

    # Color camera settings
    color_width: 640
    color_height: 480
    color_fps: 30
    color_format: RGB888

    # Depth camera settings
    depth_width: 640
    depth_height: 480
    depth_fps: 30

    # Point cloud settings
    depth_registration: true
    ordered_pc: false

    # IR settings (if enabled)
    ir_width: 640
    ir_height: 480
    ir_fps: 30

    # Auto exposure
    enable_auto_exposure: true
    enable_auto_white_balance: true
