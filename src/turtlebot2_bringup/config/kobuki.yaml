# Kobuki Node Parameters
kobuki_node:
  ros__parameters:
    # Device configuration
    device_port: /dev/ttyUSB0

    # Odometry
    odom_frame: odom
    base_frame: base_footprint
    publish_tf: true

    # Wheel parameters (Kobuki specifications)
    wheel_left_joint_name: wheel_left_joint
    wheel_right_joint_name: wheel_right_joint

    # Safety
    cmd_vel_timeout_sec: 0.6

    # Battery
    battery_capacity: 16.5
    battery_low: 14.0
    battery_dangerous: 13.2
