/**:
  ros__parameters:
    # Frame IDs
    depth_frame_id: "camera_depth_optical_frame"
    rgb_frame_id: "camera_rgb_optical_frame"

    # Stream modes (VGA_30Hz, VGA_25Hz, QVGA_25Hz, QVGA_30Hz, QVGA_60Hz, QQVGA_25Hz, QQVGA_30Hz, QQVGA_60Hz)
    color_mode: "VGA_30Hz"
    depth_mode: "VGA_30Hz"

    # Synchronise colour and depth streams to share USB bandwidth
    color_depth_synchronization: true
    depth_registration: true

    # Timing
    use_device_time: true

    # Auto exposure/white balance
    auto_exposure: true
    auto_white_balance: true
